plugins {
    id 'java'
}

allprojects {
    group = 'it.pintux'
    version = '1.0'
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = '17'
    targetCompatibility = '17'

    dependencies {
        compileOnly('org.geysermc.floodgate:api:2.2.3-SNAPSHOT')
    }
}