plugins {
    id 'java'
}

group = 'it.pintux.life'
version = '1.7.1'

repositories {
    mavenCentral()
    maven {
        url = uri("https://repo.opencollab.dev/main/")
    }
}

dependencies {
    compileOnly('org.geysermc.floodgate:api:2.2.3-SNAPSHOT')
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}